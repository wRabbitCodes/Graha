<!DOCTYPE html>
<html>
<title>Graha Proto</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        z-index: 0; /* lower than crosshair */
    }
    #crosshair {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: red;
        z-index: 999;
        pointer-events: none;
        display: none;
    }

</style>

<body>

    <div id="crosshair">‚åñ</div>
    <canvas id="glCanvas" width="800" height="600" style="background: black; display: block;"></canvas>
</body>
